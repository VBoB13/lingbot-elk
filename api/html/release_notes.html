<!DOCTYPE html>
<html>

<head>
    <title>Release Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            color: #333333;
            height: 100%;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .section-title {
            color: #0066cc;
        }

        .highlight {
            color: #cc3300;
            font-weight: bold;
        }

        .change-list {
            margin-left: 20px;
        }

        .change-item {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <h1>Release Notes</h1>

    <h2 class="section-title">Version X.Y.Z</h2>
    <p class="highlight">Release date: Month Day, Year</p>

    <div class="change-list">
        <p class="change-item">- Description of change 1.</p>
        <p class="change-item">- Description of change 2.</p>
        <p class="change-item">- Description of change 3.</p>
        <!-- Add more change items as needed -->
    </div>

    <h2 class="section-title">Version X.Y.Z-1</h2>
    <p class="highlight">Release date: Month Day, Year</p>

    <div class="change-list">
        <p class="change-item">- Description of change 1.</p>
        <p class="change-item">- Description of change 2.</p>
        <p class="change-item">- Description of change 3.</p>
        <!-- Add more change items as needed -->
    </div>

    <!-- Add more version sections as needed -->

</body>

</html>
